<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>iframe</h1>
      <ul>
        <li>외부html문서를 특정영역에 출력하는 엘리먼트</li>
        <li>외부서버의 서비스페이지를 출력하는 용도로 사용</li>
        <li>inline-block레벨</li>
      </ul>
      <hr />
      <iframe src="iframe.html" frameborder="0"></iframe>
      <section>
        <h2>구글맵 출력하기</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3156.730908621672!2d126.74002487531078!3d37.70251821631993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c8fa134b00bd3%3A0xae27c3ccd6674a93!2z642V7J2064-Z66y4M-ywqOyVhO2MjO2KuCDsnoXso7zsnpDrjIDtkZztmozsnZg!5e0!3m2!1sko!2skr!4v1689815862071!5m2!1sko!2skr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
    </main>
  </body>
</html>
