  <body>
    <form class="ex1">
      <p>1. 0보다 큰 수를 입력하세요</p>
      <input class="num" required type="number" />
      <p class="result">결과</p>
    </form>
    <hr />
    <form class="ex2">
      <p>1. 점수를 입력하면 등급이 출력되요</p>
      <!-- 90 이상은 A // 80이상 90미만은 B // 80미만은 C -->
      <input class="num" required type="number" />
      <p class="result">결과</p>
    </form>
    <hr />
    <form class="ex3">
      <input class="num1" required type="number" name="" id="" />
      <select>
        <option value="+">더하기</option>
        <option value="-">빼기</option>
        <option value="*">곱하기</option>
        <option value="/">나누기</option>
      </select>
      <input class="num2" required type="number" name="" id="" />
      <!-- input이 두개이상 있을때 이벤트가 실행되지 않는다. 그래서 강제로
      button 만들어준것. -->
      <p class="result">결과</p>
      <button style="display: none"></button>
    </form>
    <hr />
