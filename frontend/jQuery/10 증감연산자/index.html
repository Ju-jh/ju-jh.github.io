<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="http://code.jquery.com/jquery-latest.js"
      type="text/javascript"
    ></script>
    <script src="./js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="ex1">
      <p>1. 버튼을 클릭할 때마다 숫자가 1씩 증가합니다.</p>
      <button>1씩증가</button>
      <p class="result">0</p>
    </div>
    <hr />

    <hr />
    <form class="ex3">
      <p>3.점수가 출력 됩니다.</p>
      <fieldset class="q1">
        <legend>q1</legend>
        <input class="num1" type="number" readonly min="0" max="9" />
        +
        <input class="num2" type="number" readonly min="0" max="9" />
        =
        <input class="num3" type="number" required min="0" max="99" />
      </fieldset>
      <fieldset class="q2">
        <legend>q2</legend>
        <input class="num1" type="number" readonly min="0" max="9" />
        +
        <input class="num2" type="number" readonly min="0" max="9" />
        =
        <input class="num3" type="number" required min="0" max="99" />
      </fieldset>
      <fieldset class="q3">
        <legend>q3</legend>
        <input class="num1" type="number" readonly min="0" max="9" />
        +
        <input class="num2" type="number" readonly min="0" max="9" />
        =
        <input class="num3" type="number" required min="0" max="99" />
      </fieldset>
      <p><button>결과보기</button></p>
      <p class="result">결과</p>
    </form>
    <hr />
    <form class="ex4">
      <p>4. 계차수열 1, 2, 4, 7, 11, 16...</p>
      <p>
        <button class="btn1">증가</button>
        <button class="btn2">초기화</button>
      </p>
      <p class="result">1</p>
    </form>
    <hr />
    <div class="ex5">
      <p>5. 1 ~ 5 사이를 증감</p>
      <p><button class="increase">증가</button></p>
      <p><button class="decrease">감소</button></p>
      <p class="result">1</p>
    </div>
    <hr />
    <div class="ex6">
      <p>6. 1 ~ 5 사이 순환증가</p>
      <p><button class="increase">증가</button></p>
      <p><button class="decrease">감소</button></p>
      <p class="result">1</p>
    </div>
    <hr />
    <div class="carousel">
      <img class="img1" src="./img/img1.jpg" draggable="false" alt="" />
      <img class="img2" src="./img/img2.jpg" draggable="false" alt="" />
      <img class="img3" src="./img/img3.jpg" draggable="false" alt="" />
      <img class="img4" src="./img/img4.jpg" draggable="false" alt="" />
      <img class="img5" src="./img/img5.jpg" draggable="false" alt="" />

      <button class="prev">&lt;</button>
      <button class="next">&gt;</button>

      <div class="btns">
        <button value="1" class="btn1 active"></button>
        <button value="2" class="btn2"></button>
        <button value="3" class="btn3"></button>
        <button value="4" class="btn4"></button>
        <button value="5" class="btn5"></button>
      </div>
    </div>

    <hr />

    <div class="ex7">
      <p>7. 클릭한 버튼의 수만큼 증가해요</p>
      <p>
        <button value="1" class="btn1">1</button>
        <button value="2" class="btn2">2</button>
        <button value="3" class="btn3">3</button>
      </p>
      <p class="result">1</p>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
